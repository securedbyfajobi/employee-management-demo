{{- if .Values.mysql.enabled }}
{{- if not .Values.externalSecrets.enabled }}
{{- if not .Values.mysql.auth.existingSecret }}
{{- if or (not .Values.mysql.auth.rootPassword) (not .Values.mysql.auth.password) }}
{{- fail "mysql.auth.rootPassword and mysql.auth.password are required. Set them via --set, use mysql.auth.existingSecret, or enable externalSecrets" }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: {{ .Values.namespaces.database }}
  labels:
    {{- include "employee-app.labels" . | nindent 4 }}
    {{- include "employee-app.mysql.selectorLabels" . | nindent 4 }}
type: Opaque
stringData:
  mysql-root-password: {{ .Values.mysql.auth.rootPassword | quote }}
  mysql-user: {{ .Values.mysql.auth.username | quote }}
  mysql-password: {{ .Values.mysql.auth.password | quote }}
  mysql-database: {{ .Values.mysql.auth.database | quote }}
{{- end }}
{{- end }}
{{- end }}
