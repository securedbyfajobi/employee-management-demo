{{- if .Values.externalSecrets.enabled }}
---
# MySQL credentials from Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mysql-external-secret
  namespace: {{ .Values.namespaces.database }}
  labels:
    {{- include "employee-app.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: mysql-secret
    creationPolicy: Owner
  data:
    - secretKey: mysql-root-password
      remoteRef:
        key: {{ .Values.externalSecrets.mysql.path }}
        property: root-password
    - secretKey: mysql-user
      remoteRef:
        key: {{ .Values.externalSecrets.mysql.path }}
        property: username
    - secretKey: mysql-password
      remoteRef:
        key: {{ .Values.externalSecrets.mysql.path }}
        property: password
    - secretKey: mysql-database
      remoteRef:
        key: {{ .Values.externalSecrets.mysql.path }}
        property: database
---
# Backend MySQL credentials from Vault (separate path for least-privilege)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backend-mysql-external-secret
  namespace: {{ .Values.namespaces.backend }}
  labels:
    {{- include "employee-app.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: mysql-secret
    creationPolicy: Owner
  data:
    - secretKey: mysql-user
      remoteRef:
        key: {{ .Values.externalSecrets.backend.path }}
        property: mysql-username
    - secretKey: mysql-password
      remoteRef:
        key: {{ .Values.externalSecrets.backend.path }}
        property: mysql-password
---
# Reports read-only credentials from Vault (separate path for least-privilege)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: reports-db-external-secret
  namespace: {{ .Values.namespaces.backend }}
  labels:
    {{- include "employee-app.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecrets.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
    kind: {{ .Values.externalSecrets.secretStoreRef.kind | default "ClusterSecretStore" }}
  target:
    name: reports-db-secret
    creationPolicy: Owner
  data:
    - secretKey: mysql-user
      remoteRef:
        key: {{ .Values.externalSecrets.reports.path }}
        property: mysql-username
    - secretKey: mysql-password
      remoteRef:
        key: {{ .Values.externalSecrets.reports.path }}
        property: mysql-password
{{- end }}
