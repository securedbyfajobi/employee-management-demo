version: 2
updates:
  # Frontend (npm)
  - package-ecosystem: npm
    directory: /frontend
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        dependency-type: development
      production-dependencies:
        dependency-type: production

  # Backend (maven)
  - package-ecosystem: maven
    directory: /backend
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10

  # Reports service (maven)
  - package-ecosystem: maven
    directory: /reports-service
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10

  # Docker base images
  - package-ecosystem: docker
    directory: /frontend
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5

  - package-ecosystem: docker
    directory: /backend
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5

  - package-ecosystem: docker
    directory: /reports-service
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
