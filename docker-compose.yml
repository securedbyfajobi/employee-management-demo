services:
  mysql:
    image: mysql:8.0
    container_name: employee-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: employeedb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - employee-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: employee-backend
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: employeedb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - employee-network

  reports:
    build:
      context: ./reports-service
      dockerfile: Dockerfile
    container_name: employee-reports
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: employeedb
      MYSQL_USER: reports_reader
      MYSQL_PASSWORD: reportsreadonly
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - employee-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: employee-frontend
    ports:
      - "3000:8080"
    depends_on:
      - backend
      - reports
    networks:
      - employee-network

volumes:
  mysql_data:

networks:
  employee-network:
    driver: bridge
