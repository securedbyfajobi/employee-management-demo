# RBAC for Reports - can only read reports-db-secret
apiVersion: v1
kind: ServiceAccount
metadata:
  name: reports-sa
  namespace: employee-app-backend
  labels:
    app: reports
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: reports-secret-reader
  namespace: employee-app-backend
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["reports-db-secret"]  # Only this secret
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: reports-secret-reader-binding
  namespace: employee-app-backend
subjects:
  - kind: ServiceAccount
    name: reports-sa
    namespace: employee-app-backend
roleRef:
  kind: Role
  name: reports-secret-reader
  apiGroup: rbac.authorization.k8s.io
