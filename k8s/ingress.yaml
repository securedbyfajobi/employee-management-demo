apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: employee-app
  namespace: employee-app-frontend
spec:
  parentRefs:
    - name: envoy-gateway
      namespace: envoy-gateway-system
  hostnames:
    - employee-app.local
  rules:
    # API docs routes (must be before /api to avoid prefix match)
    - matches:
        - path:
            type: PathPrefix
            value: /api-docs
      backendRefs:
        - name: backend
          namespace: employee-app-backend
          port: 8080
    - matches:
        - path:
            type: PathPrefix
            value: /v3/api-docs
      backendRefs:
        - name: backend
          namespace: employee-app-backend
          port: 8080
    # Swagger UI routes
    - matches:
        - path:
            type: Exact
            value: /swagger-ui.html
      backendRefs:
        - name: backend
          namespace: employee-app-backend
          port: 8080
    - matches:
        - path:
            type: PathPrefix
            value: /swagger-ui
      backendRefs:
        - name: backend
          namespace: employee-app-backend
          port: 8080
    # Reports service (must be before /api)
    - matches:
        - path:
            type: PathPrefix
            value: /api/reports
      backendRefs:
        - name: reports
          namespace: employee-app-backend
          port: 8081
    # API routes - backend service (after specific /api-* routes)
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: backend
          namespace: employee-app-backend
          port: 8080
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
    # Frontend (default)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend
          namespace: employee-app-frontend
          port: 80
---
# ReferenceGrant to allow HTTPRoute to reference backend service
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-frontend-to-backend
  namespace: employee-app-backend
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: employee-app-frontend
  to:
    - group: ""
      kind: Service
