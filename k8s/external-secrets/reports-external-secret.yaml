# External Secret for Reports read-only credentials from Vault
# Requires: External Secrets Operator (ESO) and a configured ClusterSecretStore
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: reports-db-external-secret
  namespace: employee-app-backend
  labels:
    app: reports
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend  # Update with your ClusterSecretStore name
    kind: ClusterSecretStore
  target:
    name: reports-db-secret
    creationPolicy: Owner
  data:
    - secretKey: mysql-user
      remoteRef:
        key: secret/data/employee-app/reports
        property: mysql-username
    - secretKey: mysql-password
      remoteRef:
        key: secret/data/employee-app/reports
        property: mysql-password
