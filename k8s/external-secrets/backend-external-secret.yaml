# External Secret for Backend MySQL credentials from Vault
# Requires: External Secrets Operator (ESO) and a configured ClusterSecretStore
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backend-mysql-external-secret
  namespace: employee-app-backend
  labels:
    app: backend
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend  # Update with your ClusterSecretStore name
    kind: ClusterSecretStore
  target:
    name: mysql-secret
    creationPolicy: Owner
  data:
    - secretKey: mysql-user
      remoteRef:
        key: secret/data/employee-app/backend
        property: mysql-username
    - secretKey: mysql-password
      remoteRef:
        key: secret/data/employee-app/backend
        property: mysql-password
