# External Secret for MySQL credentials from Vault
# Requires: External Secrets Operator (ESO) and a configured ClusterSecretStore
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mysql-external-secret
  namespace: employee-app-db
  labels:
    app: mysql
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend  # Update with your ClusterSecretStore name
    kind: ClusterSecretStore
  target:
    name: mysql-secret
    creationPolicy: Owner
  data:
    - secretKey: mysql-root-password
      remoteRef:
        key: secret/data/employee-app/mysql
        property: root-password
    - secretKey: mysql-user
      remoteRef:
        key: secret/data/employee-app/mysql
        property: username
    - secretKey: mysql-password
      remoteRef:
        key: secret/data/employee-app/mysql
        property: password
    - secretKey: mysql-database
      remoteRef:
        key: secret/data/employee-app/mysql
        property: database
